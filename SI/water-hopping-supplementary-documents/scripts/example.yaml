output_dir: user_output_dir
outfname: job_outfile_name

logger:
  level: info
  stream: True

structure:
  filename: mup.prmtop
  xyz: mup.inpcrd

system:
  nonbondedMethod: PME
  nonbondedCutoff: 10 * angstroms
  constraints: HBonds
  rigidWater: True
  removeCMMotion: True
  hydrogenMass: 3.024 * daltons
  ewaldErrorTolerance: 0.005
  flexibleConstraints: True
  splitDihedrals: False

  alchemical:
    # Sterics
    softcore_alpha: 0.5
    softcore_a : 1
    softcore_b : 1
    softcore_c : 6

    # Electrostatics
    softcore_beta : 0.0
    softcore_d : 1
    softcore_e : 1
    softcore_f : 2

    annihilate_electrostatics : True
    annihilate_sterics : False

#freeze:
#  freeze_selection: ':158'

#restraints:
#    selection: '@CA&!(:158)' #':158|@CA' #,C,N
#    weight: 5

simulation:
  platform: CUDA
  properties: # properties are optional
    CudaPrecision: single
    CudaDeviceIndex: 0
  dt: 0.004 * picoseconds
  friction: 1 * 1/picoseconds
  temperature: 300 * kelvin
  nIter: 1
  nstepsMD: 1000
  nstepsNC: 1250
  nprop: 1
  propRegion: electrostatics
  prop_lambda: 0.3
  #pressure: 1 * atmospheres #To run BLUES in NPT,  specify a ``pressure``

md_reporters:
  state:
    reportInterval: 100000
  traj_netcdf:
    reportInterval: 100000
  restart:
    reportInterval: 100
#  progress:
#    totalSteps: 100
#    reportInterval: 10
  stream:
    title: md
    reportInterval: 100000
    totalSteps: 10000000 # nIter *nStepsMD
    step: True
    speed: True
    progress: True
    remainingTime: True
    currentIter : True
    volume: True

ncmc_reporters:
  traj_netcdf:
    frame_indices: [1, 0.5, -1]
    alchemicalLambda: True
    protocolWork: True
  stream:
    title: ncmc
    reportInterval: 5000
    totalSteps: 15000 #use nStepsNC
    step: True
    speed: True
    progress: True
    remainingTime : True
    protocolWork : True
    alchemicalLambda : True
    currentIter : True
